    <!-- PWA & iOS Standalone Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PartyHub">
    <meta name="theme-color" content="#000000">
    <!-- <link rel="apple-touch-icon" href="/icon-192.png"> -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <title>PartyHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              ios: {
                blue: '#007AFF',
                gray: '#8E8E93',
                bg: '#F2F2F7',
                darkBg: '#000000',
                card: '#FFFFFF',
                darkCard: '#1C1C1E',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Smooth scrolling and iOS-like tap highlight removal */
      html, body {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        overscroll-behavior-y: none; /* Prevents bounce effect on pull-to-refresh areas if not needed */
      }
    </style>
